<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games of Legends</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        th {
            color: gold;
            background-color: black;
            border: 3px solid gold;
            text-align: center;
            vertical-align: middle;
            width: 14.285714%;
            height: 14.285714%;
        }
        td {
            border: 3px solid black;
            text-align: center;
            vertical-align: middle;
            width: 14.285714%;
            height: 14.285714%;
        }
        a {
            font: small-caps bold 50px/1 sans-serif;
            display: block;
            width: 100%;
            height: 50%;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <th>LIGA DAS LENDAS</th>
        <th>QUEM É ESSE CAMPEÃO?</th>
        <th>BIRAVI OF LEGENDS</th>
        <th>MORTES</th>
        <th>A VIDA É...</th>
        <tbody id="tabela"></tbody>
            <tbody id="tabela">
            <!-- As linhas e células são definidas aqui no HTML -->
            <tr style="background-color:green">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr style="background-color: yellowgreen;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr style="background-color: yellow;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr style="background-color: orange;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>

            </tr>
            <tr style="background-color: orangered;">
                <td></td>

                <td></td>
                <td></td>

            </tr>
            <tr style="background-color: red;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('#tabela tr');
            const cols = rows[0].children.length; // Número de colunas, assumindo que todas as linhas têm o mesmo número de células

            rows.forEach((row, rowIndex) => {
                const cells = row.querySelectorAll('td');
                cells.forEach((cell, colIndex) => {
                    const link = document.createElement('a');
                    link.href = `pagina${rowIndex * cols + colIndex + 1}.html`; // URL para a página
                    link.textContent = `${rowIndex + 1}`; // Texto do link
                    cell.appendChild(link);
                });
            });
        });
    </script>
</body>
</html>
