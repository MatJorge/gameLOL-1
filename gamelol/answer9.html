<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risadas2</title>
    <link rel="stylesheet" href="css1.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #player-container {
            position: fixed;
            right: 0;
            top: 10%;
            width: 60%;
            background-color: #000;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="player" controls>
            <source src="risosylas.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <div id="content">
        <h2 style="text-align: left;">De quem é</h2>
        <h2 style="text-align: left;">essa risada?</h2>
    </div>

    <div class="button-container">
        <button onclick="navigateToPage()">Página Inicial</button>
    </div>

    <script>
        function navigateToPage() {
            window.location.href = "index.html";
        }
        const videoPlayer = document.getElementById('player');
        videoPlayer.addEventListener('play', () => {
            console.log('O vídeo começou a tocar');
        });
    </script>
</body>
</html>
