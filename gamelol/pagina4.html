<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Áudio</title>
    <style>
        .controls {
            margin-top: 10px;
        }
        .control-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Player de Áudio</h1>
    <audio id="audioPlayer" controls>
        <source src="seu-audio.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="controls">
        <button id="playButton" class="control-button">Tocar</button>
        <button id="pauseButton" class="control-button">Pausar</button>
        <button id="stopButton" class="control-button">Parar</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0; // Reseta a posição do áudio para o início
        });
    </script>
</body>
</html>
